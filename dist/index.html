<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />    
    <script src="js/index.js" type="module" defer></script>
    <title>Jogo de Advinhação</title>
  </head>
  <body>
    <div class="container">
      <h1>Jogo de Advinhação</h1>

      <div class="margem-top">
        <label>Nível de Dificuldade</label>
        <select id="inputNivelDificuldade">
          <option value="1">Fácil</option>
          <option value="2">Médio</option>
          <option value="3">Difícil</option>
        </select>
      </div>

      <div class="margem-top">
        <input type="number" id="inputNumeroChute" />
      </div>

      
      <p>Escolha um número de 1 a 20</p>      
      <div id="pnlTeclado" class="grid-teclado" class="margem-top">                          
          <button>01</button>
          <button>02</button>
          <button>03</button>
          <button>04</button>
          <button>05</button>
          <button>06</button>
          <button>07</button>
          <button>08</button>
          <button>09</button>      
          <button>10</button>   
          <button>11</button>
          <button>12</button>
          <button>13</button>
          <button>14</button>
          <button>15</button>
          <button>16</button>
          <button>17</button>
          <button>18</button>
          <button>19</button>                 
          <button>20</button>  
      </div>
      
      
      <div class="margem-top">
        <button id="btnVerificarChute">Verificar Chute</button>
        <button id="btnNovoJogo">Novo Jogo</button>
      </div>

      <div class="margem-top">
        <label id="labelMensagemFinal"></label>
      </div>

    </div>
  </body>
</html>
